<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="Form">
      <h1 id="chi">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="wrapper-answers">
        <div class="col-answers">
          <div>
            <label>Nome cognome</label>
            <input type="text" class="name" />
          </div>
          <div>
            <label for="">Km da percorrere</label>
            <input type="text" class="km" />
          </div>
          <div>
            <label for="">Fascia d'età</label>
            <select name="" id="" class="Age">
              <option value="Maggiorenne">Maggiorenne</option>
              <option value="Minorenne">Minorenne</option>
              <option value="Over">Over 65</option>
            </select>
          </div>
          <div class="buttons-container">
            <button>Genera</button>
            <button>Annulla</button>
          </div>
        </div>
      </div>
    </div>

    <div class="Ticket-shadow" id="Ticket-hidden">
      <h1>IL TUO BIGLIETTO</h1>

      <div>
        <h3>Il prezzo è: <span id="priceToSet"></span></h3>
        <h3>Le auguriamo buon viaggio sig. <span id="full-name"></span></h3>
      </div>
    </div>

    <script type="module" src="JS/script.js"></script>
  </body>
</html>
