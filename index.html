<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="Form">
      <h1 id="chi">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="wrapper-answers">
        <div class="col-answers">
          <div>
            <label>Nome cognome</label>
            <input type="text" class="name" />
          </div>
          <div>
            <label for="">Km da percorrere</label>
            <input type="text" class="km" />
          </div>
          <div>
            <label for="">Fascia d'età</label>
            <select name="" id="" class="Age">
              <option value="Maggiorenne">Maggiorenne</option>
              <option value="Minorenne">Minorenne</option>
              <option value="Over">Over 65</option>
            </select>
          </div>
          <div class="buttons-container">
            <button>Genera</button>
            <button>Annulla</button>
          </div>
        </div>
      </div>
    </div>

    <div class="Ticket-shadow" id="Ticket-hidden">
      <h1>IL TUO BIGLIETTO</h1>

      <div class="info-ticket">
        <div>
          <h3>Il prezzo è: <span id="priceToSet"></span></h3>
        </div>
        <img
          src="https://previews.123rf.com/images/baldyrgan/baldyrgan1701/baldyrgan170100013/69262448-velocit%C3%A0-del-modello-del-treno-logo-vettore-simbolo-stilizzato.jpg"
          alt="69262448-velocit%C3%A0-del-modello-del-treno-logo-vettore-simbolo-stilizzato"
        />
        <div>
          <h3>NOME PASSEGGERO:</h3>
          <br />
          <i class="fa-solid fa-person"></i> <span id="full-name"></span>
        </div>
      </div>
    </div>

    <script type="module" src="JS/script.js"></script>
  </body>
</html>
